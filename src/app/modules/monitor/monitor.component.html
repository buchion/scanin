        <mat-form-field>
            <input matInput placeholder="Filter">
            <!-- <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter"> -->
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Surname Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">{{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>weight</th>
                <td mat-cell *matCellDef="let element ">
                    {{element.weight}}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight <small>(in Kg)</small> </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container> -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> symbol <small>(in cm)</small> </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button color="primary" matTooltip="Edit this User" mat-icon-button aria-label="Edit User Details">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button color="primary" matTooltip="Delete this User" mat-icon-button
                        aria-label="Edit User Details">
                        <mat-icon>delete_sweep</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
