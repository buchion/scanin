<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon>dashboard</mat-icon>SCAN IN
    </mat-toolbar>
    <hr>
    <mat-nav-list>
      <a mat-list-item routerLinkActive='list-item-active' routerLink='/dashboard'>
        <mat-icon>dashboard</mat-icon>Dashboard
      </a>
      <a mat-list-item routerLinkActive='list-item-active' routerLink='/dashboard/create'>
        <mat-icon>calendar_today</mat-icon>Create Event
      </a>
      <a mat-list-item routerLinkActive='list-item-active' routerLink='/home'>
        <mat-icon> table_chart</mat-icon>Events
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    <!-- <mat-toolbar> -->
    <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
    <!-- </mat-toolbar> -->
  </mat-sidenav-content>
</mat-sidenav-container>
